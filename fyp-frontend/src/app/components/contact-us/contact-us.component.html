<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 mb-lg-0 mb-3"></div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-lg-0 mb-4">
    <div class="card">
      <div class="card-body">
        <div class="form-header blue accent-1">
          <h3 class="mt-2"><i class="fa fa-envelope"></i> Write to us:</h3>
        </div>
        <p class="dark-grey-text">We'll write rarely, but only the best content.</p>
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="form-name" class="form-control">
          <label for="form-name">Your name</label>
        </div>
        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text"></i>
          <input type="text" id="form-email" class="form-control">
          <label for="form-email">Your email</label>
        </div>
        <div class="md-form">
          <i class="fa fa-tag prefix grey-text"></i>
          <input type="text" id="form-Subject" class="form-control">
          <label for="form-Subject">Subject</label>
        </div>
        <div class="md-form">
          <i class="fa fa-pencil prefix grey-text"></i>
          <textarea type="text" id="form-text" class="form-control md-textarea" rows="3"></textarea>
          <label for="form-text">Icon Prefix</label>
        </div>
        <div class="text-center">
          <button class="btn btn-light-blue">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
