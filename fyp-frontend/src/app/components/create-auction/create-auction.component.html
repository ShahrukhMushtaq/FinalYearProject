<div class="row justify-content-center">
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
    <h3>Select Product By Title</h3>
    <hr> <br>
    <select [ngModel]="selectedProduct" class="my-select" (ngModelChange)="onSelect($event)">
      <option disabled selected>Select Product</option>
      <option *ngFor="let pro of products" [ngValue]="pro">{{pro.title}}</option>
    </select>
  </div>
</div>
<br>
<div class="row" *ngIf="showAuction">
  <div class="col-md-6 justify-content-center">
    <div class="mb-3 pics animation all" *ngFor="let i of selectedProduct.itemImage">
      <a (click)="openModal(images,i)">
        <img class="img-fluid" src={{i}} alt="Card image cap">
      </a>
    </div>
  </div>
  <form [formGroup]="auctionForm" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3" (ngSubmit)="onSubmit()">
    <h4>Auction Form</h4>
    <div class="md-form">
      <label>
        Date Time:
        <input [owlDateTimeTrigger]="dt" [owlDateTime]="dt" formControlName="endDateTime">
        <owl-date-time [pickerMode]="'dialog'" #dt></owl-date-time>
      </label>
    </div>
    <br>
    <br>
    <div class="md-form">
      <input type="number" placeholder="Starting Bid" class="form-control" formControlName="startingBid">
    </div>
    <div class="md-form">
      <input type="submit" value="Create Auction" class="btn btn-default" [disabled]="auctionForm.invalid">
    </div>
  </form>
</div>
<ng-template #images>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src={{modalImage}} alt="image">
      </div>
    </div>
  </div>
</ng-template>
