<main>
    <div class="container-fluid text-center">
        <div class="card card-cascade wider">
            <div class="card-body text-center wow fadeIn" data-wow-delay="0.9s">
                <h4 class="card-title"><strong>Search Auctions</strong></h4>
                <div class="row text-center">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="form-row">
                            <div class="col">
                                <div class="md-form">
                                    <input type="text" class="form-control" [(ngModel)]="searchAuction.title"
                                        placeholder="By Title">
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input type="text" class="form-control" [(ngModel)]="searchAuction.category"
                                        placeholder="By Category">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="md-form">
                                    <input type="text" placeholder="By Date" class="form-control" [(ngModel)]="searchAuction.date"
                                        bsDatepicker>
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input type="number" class="form-control" [(ngModel)]="searchAuction.minbid"
                                        placeholder="By Minimum Bid">
                                </div>
                            </div>
                            <div class="col">
                                <div class="md-form">
                                    <input type="number" class="form-control" [(ngModel)]="searchAuction.maxbid"
                                        placeholder="By Maximum Bid">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <button class="btn btn-outline-info btn-rounded" (click)="searchAuctions()" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin: 39px">
        <div class="col-lg-3 col-md-6 mb-lg-0 mb-4" *ngFor="let i of [0,1,2,3,4,5]">
            <div class="card card-cascade narrower card-ecommerce" style="margin:15px">
                <div class="view view-cascade overlay">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/2.jpg" class="card-img-top"
                        alt="sample photo">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body card-body-cascade text-center">
                    <h4 class="card-title">
                        <strong>
                            <a href="">Denim trousers</a>
                        </strong>
                    </h4>
                    <ul class="rating">
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                        <li>
                            <i class="fa fa-star"></i>
                        </li>
                    </ul>
                    <p class="card-text">In fact, visuals are so deeply entrenched in
                    </p>
                    <div class="card-footer px-1">
                        <span class="float-left font-weight-bold">
                            <strong>49$</strong>
                        </span>
                        <span class="float-right">
                            <a data-toggle="tooltip" data-placement="top" title="Add to Cart">
                                <i class="fa fa-shopping-cart grey-text ml-3"></i>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="Share">
                                <i class="fa fa-share-alt grey-text ml-3"></i>
                            </a>
                            <a class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                                <i class="fa fa-heart ml-3"></i>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
