<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-4"></div>
  <div class="col-md-4 col-sm-4 col-xs-4">
    <div class="card">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign in</strong>
      </h5>
      <div class="card-body px-lg-5 pt-0">
        <form class="text-center" style="color: #757575;">
          <div class="md-form">
            <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" placeholder="E-mail">
          </div>
          <div class="md-form">
            <input type="password" [(ngModel)]="password" id="password" name="password" class="form-control"
              placeholder="Password">
          </div>
          <div class="d-flex justify-content-around">
            <div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <a href="">Forgot password?</a>
            </div>
          </div>
          <button (click)="signIn()" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
            type="submit">Sign in</button>
          <p>Not a member?
            <a routerLink="/signup">Register</a>
          </p>
          <p>or sign in with:</p>
          <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fa fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fa fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fa fa-linkedin"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fa fa-github"></i>
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
