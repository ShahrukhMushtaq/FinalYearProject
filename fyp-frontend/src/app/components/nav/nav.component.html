<header>
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="#">
            <img src="https://mdbootstrap.com/img/logo/mdb-transparent.png" height="30" class="d-inline-block align-top"
                alt="mdb logo"> Auction
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink=""><i class="fa fa-home"></i> <span class="clearfix d-none d-sm-inline-block">Home</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" *ngIf="auth.isAuthenticated()">
                    <a class="nav-link" routerLink="user"><i class="fa fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Account</span></a>
                </li>
                <li class="nav-item" *ngIf="!auth.isAuthenticated()">
                    <a class="nav-link" routerLink="login"><i class="fa fa-sign-in"></i> <span class="clearfix d-none d-sm-inline-block">SignIn</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="contact-us"><i class="fa fa-envelope"></i> <span class="clearfix d-none d-sm-inline-block">Contact</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="auth.isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link">
                        <img src={{profilePic}} class="rounded-circle z-depth-0" alt="avatar image" height="35">
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
